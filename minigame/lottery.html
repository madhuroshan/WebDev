<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery</title>
    <link rel="stylesheet" href="lottery.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Shadows+Into+Light&display=swap');
      </style>
  </head>
  <body>
    <div class="coinbox">
      <button class="morecoins">+</button>
      <p class="coins">5000</p>
      
    </div>

   

    <div class="user">
      <p class="username"></p>
    </div>

    <div class="rules">
      <p>
        <h3>How to play</h3>
        <ol>
          <li>Click "Roll" button </li>
          <li>For every spin you need to spend 100 coins</li>
          <li>For every time the numbers match, You'll get 200 coins</li>
          
        </ol>
      </p>
    </div>
    <div class="seperation"></div>
    <div class="num-container">
      <div class="num"><p class="one">?</p></div>
      <div class="num"><p class="two">?</p></div>
    </div>
    <div class="resultbox"><p class="result"></p></div>
    <br>
    <br>
  <div class="roll">  <button class="again">Roll</button></div>

   

  <script src="lottery.js"></script>
  </body>
</html>
